{% extends 'base.html' %} {% block content %}
<div class="table-responsive">
  <a href="{% url 'pos:new' %}" class="text-decoration-none">리뷰 작성</a>
  <table class="table table-primary">
    <thead>
      <tr>
        <th scope="col">리뷰 번호</th>
        <th scope="col">리뷰 목록</th>
        <th scope="col">리뷰 작성 시간</th>
      </tr>
    </thead>

    <tbody>
      {% for review in reviews %}
      <tr class="">
        <td scope="row">{{review.id}}</td>
        <td><a href="{% url 'pos:detail' review.id %}">{{review.title}}</a></td>
        <td>{{review.created_at}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
